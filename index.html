<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>design.dec | 포트폴리오</title>
  <style>
    :root {
      --lavender: #d8b4f8;
      --dark-gray: #333333;
      --font: 'Helvetica Neue', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font);
      background-color: #fff;
      color: var(--dark-gray);
      line-height: 1.6;
    }

    header {
      background: var(--lavender);
      padding: 4rem 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      letter-spacing: -1px;
    }

    header p {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    .lang-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .lang-toggle button {
      background: none;
      border: none;
      font-size: 1rem;
      margin-left: 0.5rem;
      cursor: pointer;
      color: var(--dark-gray);
    }

    section {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .about,
    .contact {
      text-align: center;
    }

    .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .work {
      border: 1px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      background: #f9f9f9;
    }

    .work img {
      width: 100%;
      display: block;
    }

    .work h3 {
      padding: 1rem;
      font-size: 1.1rem;
    }

    .contact form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
      margin-inline: auto;
    }

    .contact input,
    .contact textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .contact button {
      background: var(--lavender);
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      background: #fafafa;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <div class="lang-toggle">
    <button onclick="setLang('ko')">🇰🇷</button>
    <button onclick="setLang('en')">🇺🇸</button>
  </div>

  <header>
    <h1>design.dec</h1>
    <p data-ko="디자인의 끝에서, 창조는 다시 시작된다." data-en="At the end of design, creation begins again.">디자인의 끝에서, 창조는 다시 시작된다.</p>
  </header>

  <section class="about">
    <h2 data-ko="소개" data-en="About">소개</h2>
    <p data-ko="디자인디셈버는 시각디자인 스튜디오로, 디자인을 바라보는 '눈'이자 브랜드의 본질을 탐색하는 관찰자입니다. 창조적 감각, 디테일한 태도, 절제된 미감을 통해 시각적 언어를 제안합니다."
       data-en="design.dec is a visual design studio — a pair of eyes observing the essence of a brand. Through creative insight, detail-oriented attitude, and refined aesthetics, we speak in the language of design.">
      디자인디셈버는 시각디자인 스튜디오로, 디자인을 바라보는 '눈'이자 브랜드의 본질을 탐색하는 관찰자입니다. 창조적 감각, 디테일한 태도, 절제된 미감을 통해 시각적 언어를 제안합니다.
    </p>
  </section>

  <section class="portfolio">
    <h2 data-ko="작업" data-en="Works">작업</h2>
    <div class="portfolio">
      <div class="work">
        <img src="https://via.placeholder.com/600x400?text=Project+1" alt="project 1">
        <h3>프로젝트 타이틀 1</h3>
      </div>
      <div class="work">
        <img src="https://via.placeholder.com/600x400?text=Project+2" alt="project 2">
        <h3>프로젝트 타이틀 2</h3>
      </div>
      <div class="work">
        <img src="https://via.placeholder.com/600x400?text=Project+3" alt="project 3">
        <h3>프로젝트 타이틀 3</h3>
      </div>
    </div>
  </section>

  <section class="contact">
    <h2 data-ko="연락하기" data-en="Contact">연락하기</h2>
    <p data-ko="프로젝트 의뢰, 협업 문의는 아래 폼을 이용해주세요." data-en="For project inquiries or collaboration, please use the form below.">
      프로젝트 의뢰, 협업 문의는 아래 폼을 이용해주세요.
    </p>
    <form>
      <input type="text" placeholder="이름 / Name">
      <input type="email" placeholder="이메일 / Email">
      <textarea rows="5" placeholder="메시지 / Message"></textarea>
      <button type="submit" data-ko="보내기" data-en="Send">보내기</button>
    </form>
  </section>

  <footer>
    &copy; design.dec — All rights reserved.
  </footer>

  <script>
    function setLang(lang) {
      document.querySelectorAll('[data-ko]').forEach(el => {
        el.textContent = lang === 'ko' ? el.dataset.ko : el.dataset.en;
      });
    }
  </script>
</body>
</html>
